server:
  port: 8088

spring:
  thymeleaf:
    cache: false #关闭thymeleaf缓存，仅用于开发
    check-template-location: true #检查模板是否存在
    servlet:
      content-type: text/html #content-type
    enabled: true #启用MVC thymeleaf视图分辨率
    excluded-view-names:  #应该从解决方案中排除的视图名称的逗号分割列表
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html